<div class="text-layout">
    <h1>Pipes Basicos</h1>
    <p>
        {{ 'Facundo' | mayusculas:isMayus }}
    </p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>
    
    <div class="p-toolbar-group-right">
        <button (click)="enMayusculas()" 
        pButton 
        type="button" 
        [label]="(isMayus)? 'minisculas' : 'MAYUSCULAS'" 
        class="p-button-info p-mr-2" 
        ></button>
        <p-button class="p-mr-2"  
                  label="Por nombre" 
                  icon="pi pi-sort"
                  (onClick)="cambiarOrden('nombre')"
                  ></p-button>
        <p-button label="Vuela" 
                  icon="pi pi-sort" 
                  styleClass="p-button-success"
                  (onClick)="cambiarOrden('vuela')"
                  ></p-button>
        <p-button label="Por color" 
                  icon="pi pi-sort" 
                  styleClass="p-button-danger" 
                  class="p-ml-2"
                  (onClick)="cambiarOrden('color')"
                  ></p-button>
        
    </div>
</p-toolbar>

<div class="p-grid p-mt-2">
    <div class="p-col">
        <p-table [value]="heroes | ordenar:orden">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.nombre}}</td>
                    <td>{{product.vuela | vuela}}</td>
                    <td>{{product.color}}</td>
                </tr>
            </ng-template>
        </p-table>
        
    </div>
</div>

<div class="p-grid p-mt-2">
    <div class="p-col">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.nombre}}</td>
                    <td>{{product.vuela | vuela}}</td>
                    <td>{{product.color}}</td>
                </tr>
            </ng-template>
        </p-table>
        
    </div>
</div>
